<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    
    <div id="app">
      <h2>My Todo</h2>
      <!-- 絞り込みラジオボタン -->
      <label v-for="label in options">
          <input type="radio"
            v-model="current"
            :value="label.value">{{ label.label }}
        </label>
      <!-- テーブルヘッダー -->
      <table>
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">comment</th> 
            <th class="state">state</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="todo in computedTodos" :key="todo.id">
            <th>{{ todo.id }}</th>
            <td>{{ todo.comment }}</td>
            <td class="state">
              <button @click="doChangeState(todo)">{{ labels[todo.state] }}</button>
            </td>
            <td class="button">
              <button @click="doRemove(todo)">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- ToDo テーブル -->
      <h2>new task</h2>
      <form class="add-form" @submit.prevent="doAdd">
        comment <input type="text" ref="comment">
        <button type="submit">add</button>
      </form>

      <!-- 新規登録フォーム -->
    </div>
    <!-- main.jsで定義されてるからよい -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
